<ion-view view-title="Search">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" style="width: 100%" ng-model="busqueda" placeholder="Buscar una aventura">
      <button class="button button-clear button-icon" style="alignment: right" ng-click="busqueda">
        <i class="ion-close-round" style="color: dimgrey"></i>
      </button>
    </div>

    <label class="item item-input item-select">
      <div class="input-label">
        Quatrimestre
      </div>
      <select ng-model="quatrimestre.when">
        <option value="Tardor">Tardor</option>
        <option value="Primavera">Primavera</option>
        <option value="">Todas</option>
      </select>
    </label>


    <ion-list>
      <ion-item ng-repeat="subject in subjects | filter:busqueda | filter:quatrimestre" href="#/app/adventures/{{item._id}}">
        <div class="row">
          <div class="col col-90">
            <div class="row">
              <div class="col">
                <h2>{{ subject.name }}</h2>
                <p>{{ subject.when}}</p>
                <p>Students: {{subject.students.length}}</p>
              </div>
            </div>
          </div>
          <div class="col col-10">
            <button class="button button-clear button-small button-assertive" ng-click="DeleteSubject(subject._id)"><i class="icon ion-close-round"></i></button>
          </div>
        </div>
      </ion-item>
    </ion-list>

  </ion-content>

</ion-view>
