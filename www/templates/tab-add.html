<ion-view view-title="Add">
  <ion-content>
    <div class="list card">
      <div>
        <h3> Create student: </h3>
      </div>
      <div class="item item-body">
            <label  class="item  item-input ">
              <i class="icon ion-person" ></i>
              <input type="text" style="color: black; padding-left: 1em" placeholder="Name"  ng-model="newstudent.name">
            </label>
            <label class="item item-input">
              <i class="icon ion-home"></i>
              <input type="text" style="color: black; padding-left: 1em" placeholder="Address" ng-model="newstudent.address">
            </label>

              <label class="item item-input">
                <i class="icon ion-android-call"></i>
                <input type="text" style="color: black; padding-left: 1em" placeholder="Contact" ng-model="newstudent.contact">
              </label>
              <label class="item item-input">
                <i class="icon ion-android-call"></i>
                <input type="text" style="color: black; padding-left: 1em" placeholder="Number" ng-model="newstudent.number">
              </label>
          <button class="button button-block button-outline button-positive" ng-click="CreateStudent()">Create student</button>
      </div>
    </div>

    <div class="list card">
      <div>
        <h3> Create subject: </h3>
      </div>
      <div class="item item-body">
        <label  class="item  item-input ">
          <i class="icon ion-calculator" ></i>
          <input type="text" style="color: black; padding-left: 1em" placeholder="Name"  ng-model="NewSubject.name">
        </label>
        <label class="item item-input">
          <i class="icon ion-calendar"></i>
          <input type="text" style="color: black; padding-left: 1em" placeholder="Term" ng-model="NewSubject.when">
        </label>
      </div>
      <button class="button button-block button-outline button-positive" ng-click="CreateSubject()">Create subject</button>
    </div>

  </ion-content>
</ion-view>
